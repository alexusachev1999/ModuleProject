<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>

    </h:head>

    <h:body>
        <!--    <h:outputText value="#{exampleBean.text}"/>-->
        <h:panelGroup id="restServiceImpl" rendered="true">
            <h:dataTable value = "#{restServiceImpl.driversForDisplay}" var = "driver" styleClass="table table-striped table-dark"
                         id="restService">

                <h:column>
                    <f:facet name = "header">Имя</f:facet>
                    #{driver.name}
                </h:column>

                <h:column>
                    <f:facet name = "header">Фамилия</f:facet>
                    #{driver.surname}
                </h:column>

                <h:column>
                    <f:facet name = "header">Номер телефона</f:facet>
                    #{driver.phoneNumber}
                </h:column>

                <h:column>
                    <f:facet name = "header">Статус</f:facet>
                    #{driver.status}
                </h:column>

                <h:column>
                    <f:facet name = "header">Город</f:facet>
                    #{driver.city}
                </h:column>

                <h:column>
                    <f:facet name = "header">Фура</f:facet>
                    #{empty driver.truck ? 'Нет фуры' : driver.truck}
                </h:column>
            </h:dataTable>
        </h:panelGroup>

        <br/><br/><br/>

        <h:form>
            <f:websocket channel="websocket">
                <f:ajax event="update" render=":restServiceImpl"/>
            </f:websocket>
        </h:form>

    </h:body>
</f:view>

</html>
