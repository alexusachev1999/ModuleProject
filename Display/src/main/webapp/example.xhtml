<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
<!--    <h:outputText value="#{exampleBean.text}"/>-->
    <h:dataTable value = "#{restServiceImpl.driversForDisplay}" var = "driver" styleClass="table table-striped table-dark">

        <h:column>
            <f:facet name = "header">Имя</f:facet>
            #{driver.name}
        </h:column>

        <h:column>
            <f:facet name = "header">Фамилия</f:facet>
            #{driver.surname}
        </h:column>

        <h:column>
            <f:facet name = "header">Номер телефона</f:facet>
            #{driver.phoneNumber}
        </h:column>

        <h:column>
            <f:facet name = "header">Статус</f:facet>
            #{driver.status}
        </h:column>

        <h:column>
            <f:facet name = "header">Город</f:facet>
            #{driver.city}
        </h:column>

        <h:column>
            <f:facet name = "header">Фура</f:facet>
            #{empty driver.truck ? 'Нет фуры' : driver.truck}
        </h:column>
    </h:dataTable>

    <br/><br/><br/>

    <ui:repeat value="#{restServiceImpl.driversForDisplay}" var="driver">
        <h:outputText value="#{driver.name}"/>
        <br/>
        <h:outputText value="#{driver.surname}"/>
        <br/>
        <h:outputText value="#{driver.phoneNumber}"/>
        <br/><br/><br/>
    </ui:repeat>

</h:body>
</html>
